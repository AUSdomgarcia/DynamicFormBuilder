<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-row>
        <ion-col>
            <ion-card>
                <ion-card-header>Person</ion-card-header>
                <ion-item>
                    <ion-label stacked>First Name</ion-label>
                    <ion-input [formControl]="form.get('firstName')"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Last Name</ion-label>
                    <ion-input [formControl]="form.get('lastName')"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Height</ion-label>
                    <ion-input [formControl]="form.get('height')"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Age</ion-label>
                    <ion-input [formControl]="form.get('age')"></ion-input>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-card-header>Address</ion-card-header>
                <ion-item>
                    <ion-label stacked>Line 1</ion-label>
                    <ion-input [formControl]="form.get('address').get('line1')"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Line 2</ion-label>
                    <ion-input [formControl]="form.get('address').get('line2')"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>City</ion-label>
                    <ion-input [formControl]="form.get('address').get('city')"></ion-input>
                </ion-item>
            </ion-card>

        </ion-col>
        <ion-col>
            <ion-card *ngFor="let item of getVehicles(); let current = index;" padding>
                <ion-card-header>Vehicle #{{current+1}}</ion-card-header>
                <ion-item>
                    <ion-label stacked>Reg Number</ion-label>
                    <ion-input [formControl]="item.get('regNumber')"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Make</ion-label>
                    <ion-input [formControl]="item.get('make')"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Color</ion-label>
                    <ion-input [formControl]="item.get('color')"></ion-input>
                </ion-item>
            </ion-card>
        </ion-col>
    </ion-row>




    <ion-card padding>
        <p>{{form.value|json}}</p>
        <p>Form valid: {{isFormValid()}}</p>
    </ion-card>
</ion-content>
