<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-input [formControl]="form.get('firstName')"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [formControl]="form.get('lastName')"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [formControl]="form.get('height')"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [formControl]="form.get('age')"></ion-input>
        </ion-item>
    </ion-list>

    <p>{{form.value|json}}</p>
</ion-content>
